<div class="modal-header">
  <h5 class="modal-title">Register</h5>
</div>
<div class="modal-body p-3">
  <form [formGroup]="userForm$" (ngSubmit)="onSubmit()" class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div
        *ngIf="
          userForm$.controls['name'].invalid &&
          userForm$.controls['name'].touched
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" class="form-control" />
      <div
        *ngIf="
          userForm$.controls['phone'].invalid &&
          userForm$.controls['phone'].touched
        "
        class="text-danger"
      >
        Phone is required.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div
        *ngIf="
          userForm$.controls['email'].invalid &&
          userForm$.controls['email'].touched
        "
        class="text-danger"
      >
        <div *ngIf="userForm$.controls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="userForm$.controls['email'].errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          userForm$.controls['password'].invalid &&
          userForm$.controls['password'].touched
        "
        class="text-danger"
      >
        <div *ngIf="userForm$.controls['password'].errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="userForm$.controls['password'].errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <div class="form-group col-12 text-end">
      <div class="d-flex gap-3">
        <button class="btn btn-light" (click)="activeModal.close()">
          cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="userForm$.invalid"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
