<div
  class="bg-dark text-white p-3 d-flex align-items-center justify-content-between"
>
  <h6>Administrator</h6>
  <button class="btn btn-dark" (click)="logout()">Logout</button>
</div>
<div class="p-3 d-flex align-items-center justify-content-between">
  <h3>Products</h3>
  <button class="btn btn-dark" (click)="createProducts()">
    Create Product
  </button>
</div>

<div class="row g-3 p-3">
  <div class="col-md-4" *ngFor="let product of products$ | async">
    <div class="card">
      <img
        [src]="product.imageUrl"
        class="card-img-top"
        [alt]="product.name"
        height="200px"
        width="100%"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">â‚±{{ product.price }}</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-warning" (click)="editProduct(product)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteProduct(product)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
