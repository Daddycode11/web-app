<div class="product-list row gx-4 gy-4">
  <div
    class="product-card col-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let product of products$ | async"
  >
    <div class="card h-100 shadow-sm border-0 text-center">
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="product-image card-img-top img-fluid"
      />
      <div class="product-info card-body d-flex flex-column">
        <h2 class="product-name h5 mb-2">{{ product.name }}</h2>
        <p class="product-description text-muted mb-3">
          {{ product.description }}
        </p>
        <div class="mt-auto d-flex align-items-center justify-content-between">
          <span class="product-price h6 text-success"
            >â‚±{{ product.price }}</span
          >
          <button
            class="btn btn-success btn-sm px-3"
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
