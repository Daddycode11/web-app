<head>
  <!-- Ensure you have included Font Awesome in your project -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>

<div class="modal-header bg-success text-white">
  <h5 class="modal-title"><i class="fas fa-sign-in-alt"></i> Login</h5>
</div>
<div class="modal-body p-4">
  <form [formGroup]="loginForm$" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group position-relative mb-4">
      <label for="email">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
      </div>
      <div
        *ngIf="
          loginForm$.controls['email'].invalid &&
          loginForm$.controls['email'].touched
        "
        class="text-danger mt-1"
      >
        <small *ngIf="loginForm$.controls['email'].errors?.['required']">
          Email is required.
        </small>
        <small *ngIf="loginForm$.controls['email'].errors?.['email']">
          Invalid email format.
        </small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group position-relative mb-4">
      <label for="password">Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
      </div>
      <div
        b
        *ngIf="
          loginForm$.controls['password'].invalid &&
          loginForm$.controls['password'].touched
        "
        class="text-danger mt-1"
      >
        <small *ngIf="loginForm$.controls['password'].errors?.['required']">
          Password is required.
        </small>
      </div>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="form-group text-center">
      <div class="d-flex justify-content-center gap-3">
        <button
          type="button"
          class="btn btn-outline-secondary rounded-pill"
          (click)="activeModal.close()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary rounded-pill"
          [disabled]="loginForm$.invalid"
        >
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </div>
    </div>
  </form>
</div>
