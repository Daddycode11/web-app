<div
  class="d-flex align-items-center justify-content-between w-100"
  *ngIf="carts$ | async as cart"
>
  <div class="d-flex gap-2">
    <h1>{{ users.name }}</h1>
  </div>
  <div class="d-flex gap-2">
    <button
      class="btn"
      data-bs-toggle="offcanvas"
      href="#offcanvasExample"
      role="button"
      aria-controls="offcanvasExample"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-cart me-3"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
        />
      </svg>
      <span class="badge text-bg-secondary">{{ cart.length }}</span>
    </button>
    <button class="btn btn-danger" (click)="onUserClick()">Logout</button>
  </div>

  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">My Cart</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div *ngIf="cart.length === 0">
        <p>Your cart is empty.</p>
      </div>
      <div *ngFor="let item of cart">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="{{ item.product.imageUrl }}"
                class="img-fluid rounded-start"
                alt="{{ item.product.name }}"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.product.name }}</h5>
                <p class="card-text">Quantity: {{ item.cart.quantity }}</p>
                <p class="card-text">
                  <small class="text-muted">â‚±{{ item.product.price }}</small>
                </p>
                <button class="btn btn-warning btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
